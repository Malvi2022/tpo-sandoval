                <div class='formulario'><form name='form'>
                    <ul>
                     <li>
                       <label for='nombre'>Nombre:</label>
                       <input type='text' id='nombre'>
                     </li>
                     <li>
                       <label for='mail'>Correo electrónico:</label>
                       <input type='email' id='mail'>
                     </li>
                     <li>
                       <label for='msg'>Mensaje:</label>
                       <textarea id='msg' ></textarea>
                     </li>
                     <li>
                        <input class='button' type='submit' value='Enviar' onclick=' return enviarFormulario()'>
                     </li>
                     <li>  <div id='error'></div></li>
                    </ul>
                   </form> 
                </div>
              

                <script>
                    var nombre= document.getElementById('nombre');
                    var mail= document.getElementById('mail');
                    var error= document.getElementById ('error');
                    error.style.color='red';
                    
                    function enviarFormulario (){
                    
                        var mensajesError= [];
                    
                        if(nombre.value === null || nombre.value == ''){
                            mensajesError.push('Ingrese su nombre');
                          
                        }
                    
                        if(mail.value === null || mail.value == ''){
                           mensajesError.push('Ingrese su mail');
                            
                        }
                    
                        error.innerHTML= mensajesError.join('. ');
                    
                       return false;
                    }
                    
                    
                    </script>
